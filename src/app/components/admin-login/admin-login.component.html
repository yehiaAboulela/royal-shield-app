<section>
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Name Input -->
      <div class="mb-3">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Enter your Name"
        />
        <!-- Validation Error for Name -->
        <!-- <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
          <small *ngIf="f['name'].errors?.required">Name is required.</small>
          <small *ngIf="f['name'].errors?.minlength"
            >Name must be at least 3 characters long.</small
          >
        </div> -->
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
        />
        <!-- Validation Error for Password -->
        <!-- <div
          *ngIf="f['password'].touched && f['password'].invalid"
          class="text-danger"
        >
          <small *ngIf="f['password'].errors?.required"
            >password is required.</small
          >
          <small *ngIf="f['password'].errors?.minlength"
            >Name must be at least 3 characters long.</small
          >
        </div> -->
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Login</button>

      <!-- Error Message -->
      <!-- <div *ngIf="errorMessage" class="text-danger mt-3">
        {{ errorMessage }}
      </div> -->
    </form>
  </div>
</section>
