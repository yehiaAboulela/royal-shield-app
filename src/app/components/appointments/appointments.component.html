<div>
  <h1 class="h5">Appointments list</h1>
  <div class="d-flex">
    <button
      class="btn btn-secondary rounded-0"
      (click)="exportData()"
      style="min-width: 140px"
    >
      Export Table
    </button>
  </div>
  <table
    class="table table-striped table-bordered table-hover mt-5"
    id="appointmentsTable"
  >
    <thead>
      <tr>
        <th scope="col">Branch</th>
        <th scope="col">Car Model</th>
        <th scope="col">Full Name</th>
        <th scope="col">Notes</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Service</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (appointment of appointments; track $index) {
      <tr>
        <td>{{ appointment.branch }}</td>
        <td>{{ appointment.carModel }}</td>
        <td>{{ appointment.fullName }}</td>
        <td>{{ appointment.notes }}</td>
        <td>{{ appointment.phoneNumber }}</td>
        <td>{{ appointment.service }}</td>
        <td>
          <button
            class="btn btn-danger"
            (click)="deleteAppointmet(appointment._id)"
          >
            <i class="fa fa-xmark"></i>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
