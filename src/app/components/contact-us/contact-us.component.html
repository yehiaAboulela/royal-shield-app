<section>
  <div class="contact-intro">
    <h1 class="text-center">Contact US</h1>
  </div>
</section>

<section class="py-5 my-5">
  <div class="container">
    <form [formGroup]="requestForm">
      <div class="mb-3">
        <label for="name">Name: </label>
        <input
          type="text"
          id="name"
          class="form-control rounded-0"
          placeholder="your name"
          formControlName="name"
        />
      </div>
      <div class="mb-3">
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          class="form-control rounded-0"
          placeholder="email"
          formControlName="email"
        />
      </div>
      <div class="mb-3">
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          class="form-control"
          placeholder="(555) 123-4567"
          formControlName="phone"
        />
      </div>
      <div class="mb-3">
        <label for="message">Message</label>
        <textarea
          name=""
          id="message"
          rows="3"
          class="form-control rounded-0"
          placeholder="please leave your message"
          formControlName="msg"
        ></textarea>
      </div>
      <!-- <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="" />
        <label class="form-check-label" for=""
          >I'd like to recive an offer</label
        >
      </div> -->
      <div class="mt-3">
        <button class="dark-btn w-100" (click)="sendRequest()">
          Send @if (loading) {
          <i class="fa-solid fa-spinner fa-spin ms-2"></i>
          }
        </button>
      </div>
    </form>
  </div>
</section>

<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12" style="background-color: rgb(109, 64, 64)">
        <div class="contact-card">
          <h2 class="fw-light fs-6">
            For any complaints or inquiries, please contact us via email at:
          </h2>
          <a class="fw-light text-white text-decoration-none h2"
            >info&#64;royalsheildworld.com</a
          >
          <p class="fw-light fs-6">and we will be happy to assist you.</p>
        </div>
      </div>
    </div>
  </div>
</section>
