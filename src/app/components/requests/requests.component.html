<section>
  <div class="container">
    <button class="btn btn-danger mt-5" (click)="warningMsg = true">
      Clear All
    </button>
    <table class="table table-striped table-bordered table-hover mt-2">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Message</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (offer of offers; track $index) {
        <tr [ngClass]="{ checked: offer.checked }">
          <td>{{ offer.name }}</td>
          <td>
            <a [href]="mailTo + offer.email">{{ offer.email }}</a>
          </td>
          <td>{{ offer.phone }}</td>
          <td>{{ offer.msg }}</td>
          <td>
            <button class="btn btn-primary" (click)="checkOffer(offer.Id)">
              <i class="fa fa-check"></i>
            </button>
            <button
              class="btn btn-success ms-2"
              (click)="uncheckOffer(offer.Id)"
            >
              <i class="fa fa-xmark"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</section>

<div class="msg" [ngClass]="{ active: warningMsg }">
  <div class="msg-card">
    <p>Are you sure you want to delete all requests?</p>
    <div class="d-flex align-items-center justify-content-end">
      <button class="btn btn-primary" (click)="deleteAll()">Yes</button>
      <button class="btn btn-success ms-3" (click)="warningMsg = false">
        Cancel
      </button>
    </div>
  </div>
</div>
